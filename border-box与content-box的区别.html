<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .v{
            width: 200px;
            height: 200px;
            padding: 20px;
            text-align: center;
            border: 5px solid black;
            background-color: pink;
            margin: 20px;
        }
        .v1{
            box-sizing: border-box;
        }
        .v2{
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <h3>border-box 与 content-box的区别</h3>
    <div class="v v1">border-box</div>
    <div class="v v2">content-box</div>
</body>
</html>
